<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Flint’z Skinz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body id="doodleBG">
  <!-- nav bar with title -->
  <nav>
    <div class="nav-wrapper light-blue lighten-1">
      <a href="#" class="brand-logo center-align">Flint’z Skinz</a>
    </div>
  </nav>


  <!-- tool bar -->

<div id="toolTray">
  <button class="toolBtn" id="clean">Clear</button>
  <button class="toolBtn" id="rec">Record</button>
  <button class="toolBtn" id="executeBtn">Play</button>
  <button class="toolBtn" id="saveImage">Save</button class="toolBtn">
  <button class="toolBtn">Load</button class="toolBtn">
  <button class="toolBtn">Download</button class="toolBtn">
</div>


<div id="colorTray">
      <div class="colorTag" id="red" style="background: red;"></div>
      <div class="colorTag" id="orange" style="background: orange;"></div>
      <div class="colorTag" id="yellow" style="background: yellow;"></div>
      <div class="colorTag" id="green" style="background: green;"></div>
      <div class="colorTag" id="blue" style="background: blue;"></div>
      <div class="colorTag" id="purple" style="background: purple;"></div>
      <div class="colorTag" id="black" style="background: black;"></div>
    </div>
  <!-- <button class="btn-small blue darken-4" id="executeBtn">Execute</button> -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
